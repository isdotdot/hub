<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}{{ if .Title }}{{ .Title }} · {{ end }}{{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ partial "seo.html" . }}
  <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml">
  <script data-goatcounter="https://isdotdot.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <style>
    :root {
      --bg: #020617;
      --bg-light: #f8fafc;
      --fg: #0f172a;
      --fg-soft: #64748b;
      --accent: #2563eb;
      --card-bg: #0b1220;
      --card-border: #1e293b;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-light);
      color: var(--fg);
    }
    header {
      background: radial-gradient(circle at top left, #1d4ed8, #020617);
      color: #e5e7eb;
      padding: 2.5rem 1.5rem 3.5rem;
    }
    header-inner {
      display: block;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
    }
    .brand {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0.85;
    }
    .hero-title {
      margin: 0.75rem 0 0.5rem;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .hero-tagline {
      margin: 0;
      max-width: 40rem;
      font-size: 1rem;
      color: #cbd5f5;
    }
    main {
      max-width: 960px;
      margin: -2rem auto 0;
      padding: 0 1.5rem 3rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 1.25rem;
      margin-bottom: 2.5rem;
    }
    .site-card {
      background: #ffffff;
      border-radius: var(--radius);
      padding: 1.25rem 1.3rem;
      border: 1px solid #e2e8f0;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }
    .site-card h2 {
      margin: 0 0 0.25rem;
      font-size: 1.15rem;
    }
    .site-card p {
      margin: 0.35rem 0 0.9rem;
      font-size: 0.92rem;
      color: var(--fg-soft);
    }
    .site-card a.primary-link {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }
    .site-card a.primary-link span.arrow {
      font-size: 1rem;
      transform: translateY(1px);
    }
    .site-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
      border-color: #bfdbfe;
    }

    h2.section-title {
      margin: 0 0 0.75rem;
      font-size: 1.15rem;
    }
    .subtext {
      margin: 0 0 1.25rem;
      font-size: 0.9rem;
      color: var(--fg-soft);
    }
    #random-posts {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.95rem;
    }
    #random-posts li {
      padding: 0.55rem 0;
      border-bottom: 1px solid #e5e7eb;
    }
    #random-posts li:last-child {
      border-bottom: none;
    }
    #random-posts .site-label {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: #6b7280;
      font-weight: 600;
    }
    #random-posts a {
      color: var(--accent);
      text-decoration: none;
    }
    #random-posts a:hover {
      text-decoration: underline;
    }
    #random-posts .date {
      display: block;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      padding: 2rem 1rem 2.5rem;
    }
    footer a {
      color: #9ca3af;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 640px) {
      header { padding: 2rem 1.25rem 3rem; }
      .hero-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <header-inner>
      <div class="brand">isdotdot</div>
      <h1 class="hero-title">Simple answers to everyday questions.</h1>
      <p class="hero-tagline">{{ .Site.Params.description }}</p>
    </header-inner>
  </div>
</header>

<main>
  {{ block "main" . }}{{ end }}
</main>

<footer>
  &copy; {{ now.Year }} isdotdot · <a href="https://why.isdotdot.com/">why</a> ·
  <a href="https://what.isdotdot.com/">what</a> ·
  <a href="https://who.isdotdot.com/">who</a> ·
  <a href="https://how.isdotdot.com/">how</a>
</footer>
</body>
</html>
